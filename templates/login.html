{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
    <div style="max-width: 330px;" class="m-auto">
        <h1>Login</h1>
        <form action="" method="POST">
            {% csrf_token %}   <!--在表单中包含一个CSRF令牌，以防止CSRF攻击-->
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="email">
            </div>
            <div class="mb-3">
                <label>password</label>
                <input type="password" name="password" class="form-control" placeholder="password">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    remember me
                </label>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">login now</button>
            </div>
        </form>
    </div>
{% endblock %}
