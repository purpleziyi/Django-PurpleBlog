<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}--PurpleBlog</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.css' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
  <header class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle border-bottom mb-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>    
          <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 text-secondary">Blog</a></li>     
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'blog:search' %}" method="GET">
          <input type="search" name="q" class="form-control" placeholder="Search..." aria-label="Search">  <!--搜索输入框-->
        </form>

        {% if user.is_authenticated %}
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'image/avatar.webp' %}" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" style="">
                    <li><a class="dropdown-item" href="{% url 'pzauth:logout' %}">Logout</a></li>
                </ul>
            </div>
        {% else %}
            <div class="text-end">
                <a href="{% url 'pzauth:login' %}" type="button" class="btn btn-outline-primary me-2">登录</a>
                <a href="{% url 'pzauth:register' %}" type="button" class="btn btn-primary">注册</a>
            </div>
        {% endif %}
      </div>
    </div>
  </header>
  <main class="container bg-white p-3 rounded-2">
    {% block main %}{% endblock %}
  </main>
</body>
</html>
